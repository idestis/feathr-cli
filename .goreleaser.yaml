# .goreleaser.yml
builds:
  - main: ./main.go
    ldflags: -s -w
    env:
      - CGO_ENABLED=0
      - GO111MODULE=on
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
    targets:
      - dist
    binary: feathr-cli
release:
  github:
    owner: idestis
    name: feathr-cli
  draft: true
changelog:
  use: github
  sort: asc
  abbrev: 6
  groups:
    - title: Features
      regexp: '^.*?feat(\([[:word:]]+\))??!?:.+$'
      order: 0
    - title: "Bug fixes"
      regexp: '^.*?bug(\([[:word:]]+\))??!?:.+$'
      order: 1
    - title: Others
      order: 999
  filters:
    # Commit messages matching the regexp listed here will be removed from
    # the changelog
    # Default is empty
    exclude:
      - "^docs:"
      - typo
      - (?i)foo
